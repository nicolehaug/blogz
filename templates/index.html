{% extends "base.html" %}

{% block content %}

<h1 align="center">Build-a-Blog</h1>
   <ul>
       {% for blog in all_blogs %}
       <li>
           <h2>
               <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
           </h2>
           <p>{{ blog.body }}</p>
           <p>{{ blog.time_stamp }}</p>
           <hr />
       </li>
       {% endfor %}
   </ul>

{% endblock %}
